<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 20px;
    }
    .todo-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="todo-container">
      <h1 class="text-center mb-4">To-Do List</h1>
      <form id="todo-form">
        <div class="form-group">
            <input type="text" class="form-control" id="todo-input" placeholder="Enter your to-do">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Add To-Do</button>
      </form>
      <hr>
      <div id="todo-list">
        <!-- To-Do items will be dynamically added here -->
      </div>
      <hr>
      <button id="delete-all" class="btn btn-danger">Delete All</button>
      <button id="delete-completed" class="btn btn-warning ml-2">Delete Completed</button>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    $(document).ready(function() {
      // Add To-Do
      $("#todo-form").submit(function(event) {
        event.preventDefault();
          const todoText = $("#todo-input").val();
          if (todoText !== "") {
          $("#todo-list").append(`
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="todo-item">
              <label class="form-check-label" for="todo-item">${todoText}</label>
            </div>
          `);
          $("#todo-input").val("");
        }
      });

      // Delete All To-Dos
      $("#delete-all").click(function() {
        $("#todo-list").empty();
      });

      // Delete Completed To-Dos
      $("#delete-completed").click(function() {
        $(".form-check").each(function() {
          if ($(this).find("input[type='checkbox']").is(":checked")) {
            $(this).remove();
          }
        });
      });
    });
  </script>
</body>
</html>
